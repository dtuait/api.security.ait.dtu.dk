version: "3.9"

services:
  web:
    container_name: api-security-web-test
    image: dtuait/api-security-ait-dtu-dk-app-main:python-3.12-bookworm-django-5.1.1-postgres-16-04-10-2025
    restart: unless-stopped
    working_dir: /app/app-main
    # Start Gunicorn HTTP server
    command: gunicorn app.wsgi:application --bind 0.0.0.0:8121
    ports:
      - "8121:8121"
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Django
      DJANGO_ALLOWED_HOSTS: "*"
      DJANGO_CSRF_TRUSTED_ORIGINS: "http://localhost:8121,http://127.0.0.1:8121"
      DJANGO_DEBUG: "false"
      DJANGO_SECRET: "temporary-test-secret-key"
      DJANGO_STATIC_ROOT: /data/static
      DJANGO_MEDIA_ROOT: /data/media
      DJANGO_SESSION_COOKIE_SECURE: "false"
      DJANGO_CSRF_COOKIE_SECURE: "false"
      DJANGO_SECURE_SSL_REDIRECT: "false"
      # OAuth redirect for local testing (must be allowed in Azure app)
      AZURE_REDIRECT_URI: "http://localhost:8121/auth/callback"
      # Database
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: please-change-me
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
    volumes:
      # Mount local source to override image code for test runs
      - ./app-main:/app/app-main
      - static_data:/data/static
      - media_data:/data/media
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:8121/healthz/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - internal

  db:
    container_name: api-security-db-test
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: please-change-me
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d app"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

volumes:
  postgres_data:
  static_data:
  media_data:

networks:
  internal:
    driver: bridge
