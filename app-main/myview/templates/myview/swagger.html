{% extends base_template %}
{% load i18n static %}

{% block title %}{% trans "API Documentation" %}{% endblock %}

{% block dynamic_head_content %}
<style>
    #swagger-iframe-wrapper {
        height: calc(100vh - 200px);
        min-height: 600px;
    }

    #swagger-iframe {
        width: 100%;
        height: 100%;
        border: 0;
        border-radius: 0.5rem;
        background-color: #fff;
    }

    @media (max-width: 576px) {
        #swagger-iframe-wrapper {
            height: calc(100vh - 240px);
        }
    }
</style>
{% endblock %}

{% block headline %}{% trans "API Documentation" %}{% endblock %}

{% block main-content %}
<div class="container-fluid py-3">
    <div id="swagger-iframe-wrapper" class="shadow-sm border border-1">
        <iframe
            id="swagger-iframe"
            src="{{ swagger_ui_url }}"
            title="{% trans 'Swagger UI' %}"
            loading="lazy"
            allowfullscreen>
        </iframe>
    </div>
</div>
{% endblock %}
