{% extends base_template %}

{% load static %}

{% block title %}Active Directory Copilot{% endblock %}

{% block dynamic_head_content %}
<link rel="stylesheet" type="text/css" media="all" href="{% static 'myview/css/active-directory-copilot.css' %}" />
{% endblock %}

{% block main-content %}
<div class="chat-interface">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Active Directory Copilot</h2>
            <button id="new-chat-btn">+ New Chat</button>
        </div>
        <!-- Chat history can be implemented here -->
    </div>

    <!-- Main Chat Window -->
    <div class="chat-window">
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will appear here -->
        </div>

        <!-- Input Area -->
        <div class="chat-input">
            <textarea id="user-input" placeholder="Type your query here..." rows="2"></textarea>
            <button id="send-btn">Send</button>
        </div>
    </div>
</div>
<script src="{% static 'myview/js/active-directory-copilot.js' %}" defer></script>
<!-- <script src="{% static 'myview/js/active_directory_copilot.js' %}"></script> -->
{% endblock %}
