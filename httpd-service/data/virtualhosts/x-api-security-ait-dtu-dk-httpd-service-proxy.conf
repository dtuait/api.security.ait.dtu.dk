<VirtualHost *:8120>
    ServerName x-api-security-ait-dtu-dk-httpd-service
    ServerAdmin victor.reipur@gmail.com

    # Serve static files
    Alias /static/ /mnt/shared-project-data/django/staticfiles/
    <Directory /mnt/shared-project-data/django/staticfiles/>
        Require all granted
    </Directory>

    # Serve media files
    Alias /media/ /mnt/shared-project-data/django/mediafiles/
    <Directory /mnt/shared-project-data/django/mediafiles/>
        Require all granted
    </Directory>


    # Configure mod_proxy to forward requests to the Django container
    ProxyPreserveHost On
    ProxyPass /static !
    ProxyPass /media !
    ProxyPass / http://x-api-security-ait-dtu-dk-app-main:8121/
    ProxyPassReverse / http://x-api-security-ait-dtu-dk-app-main:8121/

</VirtualHost>
